<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <img src="files/clock.svg" alt="clock image" >
        <h1>00:00:00 AM</h1>
        <div class="content">
            <div class="hours">
                <select>
                    <option value="Hours" select hidden >Hours</option>
                    
                </select>
    
            </div>
            <div class="min">
                <select>
                    <option value="Minuted" select hidden >Minutes</option>
                 </select>
            </div>
            <div class="AM-PM">
                <select>
    
                    <option value="AM/PM" select hidden>AM/PM</option>
                    
    
                </select>
            </div>
        </div>
         <button>Set Alarm</button>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
